name: Build

on:
    push:
        branches:
            - master
            - next
            - beta
            - alpha
            - '*.*.*' # maintenance releases branches

    pull_request:
        types:
            - opened
            - synchronize

env:
    TZ: UTC
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
    pre-run:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: Setup Node LTS
                uses: actions/setup-node@v3
                with:
                    node-version: 'lts/*'

            -   name: Detect changed directories
                uses: gagle/nx-check-changes@v1.0.0
                id: nx-changes
        outputs:
            changed-libs: ${{ steps.nx-changes.outputs.changed-libs }}

    install:
        runs-on: ubuntu-latest
        needs: [pre-run]
        steps:
            -   name: Install dependencies
                run: npm ci

    build:
        runs-on: ubuntu-latest
        needs: [install]
        steps:
            -   name: Build all packages
                run: npx nx run-many --target=build --all


    Lint:
        runs-on: ubuntu-latest
        needs: [install]
        steps:
            -   name: Lint all packages
                run: npx nx run-many --target=lint --all


    test:
        runs-on: ubuntu-latest
        needs: [install]
        steps:
            -   name: Unit tests all packages
                run: npx nx run-many --target=test --verbose --all --parallel --coverage

            -   name: Upload codecoverage report
                uses: codecov/codecov-action@v2
                with:
                    files: ./coverage/packages/cli/clover.xml,./coverage/packages/core/clover.xml,./coverage/packages/indicators/clover.xml,./coverage/packages/web/clover.xml
                    flags: unittests
                    name: codecov-umbrella
                    verbose: true


    publish:
        runs-on: ubuntu-latest
        if: needs.pre-run.outputs.changed-libs > 1
        needs: [install, build, lint, test]
        steps:
            -   name: Changed libs
                run: echo ${{ needs.pre-run.outputs.changed-libs }}

            -   name: Prepare publish
                run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

            -   name: Publish all packages
                run: npx semantic-release

